<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduWell - Best Place to Learn Graphic Design</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background: #E85E5D;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 20px;
            padding-left: 50px;
            padding-right: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #6b2828;
        }
        

       

        

       

        

        .tow {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            display: flex;
            
            justify-content: center;
            align-items: center;
            height: 85vh;
        }

        .contact-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .contact-box:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

       
        

       

        
        
       

        /* Button style for email link */
        .email-btn {
            display: flex;
            background: linear-gradient(to right, #ff4d4d, #f35b5b);
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .email-btn:hover {
            background: linear-gradient(to right, #e60000, #f35b5b);
            transform: scale(1.05);
        }

        .email-btn:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

  <div class="header">
    <div class="logo">HUMAN BODY ANATOMY</div>
    <div class="nav">
        <a href="index.html">HOME</a>
        <a href="try.html">Anatomy</a>
        <a href="aboutus.html">ABOUT US</a>
        <a href="contactus.html">CONTACT US</a>
    </div>
</div>
    
  <div class="tow">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <p>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=tala98.2015@gmail.com" target="_blank" class="email-btn">
          Contact Us via Email
        </a>
      </p>
    </div>
  </div>

</body>
</html>
